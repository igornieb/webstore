<nav class="d-xl-flex justify-content-xl-center">
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link" aria-label="Previous" href="?order_by={{ input }}&page={{ page_obj.previous_page_number }}"><span aria-hidden="true">«</span></a></li>
            {% endif %}
            <li class="page-item"><a class="page-link">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a></li>
            {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link" aria-label="Next" href="?search={{ search }}&order_by={{ input }}&page={{ page_obj.next_page_number }}"><span aria-hidden="true">»</span></a></li>
            {% endif %}
        </ul>
    </nav>
