{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.reflowhq.com/v2/toolkit.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/fonts/font-awesome.min.css'%}">
    <script type="text/javascript" src="{%static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="{% url 'product_list' %}">webstore</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
{#                    <li class="nav-item"><a class="nav-link active" href="">Brands</a></li>#}
{#                    <li class="nav-item"><a class="nav-link active" href="">Categories</a></li>#}
                    <li class="nav-item"><a class="nav-link active" href="{% url 'cart' %}">Cart</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active" href="{% url 'settings' %}">Account</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Logout</a></li>
{#                    {% else %}#}
{#                        <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Logout</a></li>#}
                    {% endif %}
                </ul>
            </div>
            <div data-reflow-type="product-search">
                <form action="{% url 'search' %}" class="row" type="GET">
                    <div class="col-6">
                        <input type="text" class="form-control" name="search" placeholder="Search">
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>

    {% block main %}

    {% endblock %}

    <footer>
        <div class="container text-center py-4 py-lg-5">
            <p class="text-muted mb-0">Igor Niebylski 2023</p>
        </div>
    </footer>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.reflowhq.com/v2/toolkit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
